config:
  target: 'https://redaktion-staging.openeduhub.net/edu-sharing/rest'
  http:
    timeout: 60
  defaults:
    headers:
      content-type: 'application/json'
      accept: 'application/json'
  payload:
    path: '../data/search_strings.csv'
    fields:
      - 'search_strings'

scenarios:
  - name: 'Load page and search'
    flow:
      - post:
          url: '/search/v1/queriesV2/local/mds_oeh/ngsearch/?contentType=FILES&skipCount=0&maxItems=25&sortProperties=score&sortProperties=cm%3Amodified&sortAscending=false&sortAscending=false&propertyFilter=-all-&'
          json: { 'criterias': [], 'facettes': ['ccm:educationalcontext', 'cclom:general_keyword'] }
      - post:
          url: '/search/v1/queriesV2/local/mds_oeh/ngsearch/?contentType=FILES&skipCount=0&maxItems=25&sortProperties=score&sortProperties=cm%3Amodified&sortAscending=false&sortAscending=false&propertyFilter=-all-&'
          json:
            {
              'criterias': [{ 'property': 'ngsearchword', 'values': ['{{ search_strings }}'] }],
              'facettes': ['ccm:educationalcontext', 'cclom:general_keyword'],
            }
